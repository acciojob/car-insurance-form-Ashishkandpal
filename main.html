<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input id="name" type="text" required>
		
		<label for="email">Email</label>
		<input id="email" type="email" required>
		
		<label for="gender" name="gender">Gender</label>
		<input id="male" name="gender" type="radio" required>
		<label for="male">Male</label>
		<input id="female" name="gender" type="radio">
		<label for="female">Female</label>
		<input id="other" name="gender" type="radio">
		<label for="other">Other</label>

		<label for="cars">Car Brands:</label>
		<select id="cars" required>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>

		<label for="carage">Car Age</label>
		<input id="carage" type="text" required>

		<label for="dop">Date of Purchase</label>
		<input id="dop" type="date" required>

		<label for="password">Password</label>
		<input id="password" type="password" required>

		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
